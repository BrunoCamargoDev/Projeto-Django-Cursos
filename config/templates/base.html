<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EtecTech{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="menu-items">
        <h4>EtecTech</h4>
        <a href="{% url 'index' %}">Home</a>
        {% if user.is_authenticated %}
          <a href="{% url 'todos_cursos' %}">Cursos</a>
          <a href="{% url 'projetos' %}">Projetos</a>
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>

      {% if user.is_authenticated %}
        <div class="user-info">
          <hr>
          <p>Bem-vindo,<br><strong>{{ user.username }}</strong></p>
        </div>
      {% endif %}
    </div>

    <div class="content" style="margin-left: 7px;">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>

</html>
