{% extends "base.html" %}

{% block content %}

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ login_form.as_table }}
        </table>
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
</div>

<style>
/* Centraliza vertical e horizontalmente */
.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 100px); /* considerando o header e footer */
}

/* Estilização do formulário */
form {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

/* Estiliza a tabela do Django form */
form table {
    width: 100%;
    border-spacing: 10px;
}

form td {
    padding: 8px 0;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Botão de login */
.btn.btn-primary {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

.btn.btn-primary:hover {
    background-color: #0056b3;
}
</style>

{% endblock %}
