{% extends "base.html" %}

{% block content %} <!-- Bloco de conteúdo (identificação Django) -->

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ login_form.as_table }}
        </table>
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
</div>

<style>

.content {
    margin-left: 0;
}

/* Centraliza vertical e horizontalmente */
.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 100px); /* considerando o header e footer */
}

/* Estilização do formulário */
form {
    background-color: rgb(22, 20, 20);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 8px rgb(46, 46, 46);
    width: 350px;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
}

/* Estiliza a tabela do Django form */
form table {
    width: 100%;
    border-spacing: 10px;
}

form td {
    padding: 8px 0;
}

/* Estilização das caixas de entrada de texto (input) */
input[type="text"],
input[type="password"],
input[type="email"] {
    width: 200px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Botão de login */
.btn.btn-primary {
    background: linear-gradient(to right, #0848be, #7da3e6);;
    color: white;
    border: none;
    padding: 15px 0px;
    margin-top: 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 200px;
}

.btn.btn-primary:hover {
    background: #064487;
}
</style>

{% endblock %}
