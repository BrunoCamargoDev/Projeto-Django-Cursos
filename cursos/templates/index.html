{% extends 'base.html' %}

{% block title %}{{ titulo_pagina }}{% endblock %}

{% block content %}
<h2>{{ titulo_pagina }}</h2>
<div class="card-container">
    {% for curso in cursos %}
    <div class="card">
        <h5>{{ curso.titulo }}</h5>
        <p>{{ curso.descricao }}</p>
        <a href="{% url 'curso_detail' curso.pk %}" class="btn btn-azul">Ver curso</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
